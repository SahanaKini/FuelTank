<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register - RoadRescue</title>
  <link rel="stylesheet" href="/css/style.css">
  <script>
    async function submitForm(e){
      e.preventDefault();
      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        password: document.getElementById('password').value
      };
      const res = await fetch('/api/users/register', {
        method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data)
      });
      const user = await res.json();
      alert('Registered: ' + user.email);
      window.location='/';
    }
  </script>
</head>
<body class="form-page">
  <div class="form-box">
    <h2>Register To FuelTank</h2>
    <form onsubmit="submitForm(event)">
      <input id="name" placeholder="Your name" required>
      <input id="email" placeholder="Your email" type="email" required>
      <input id="phone" placeholder="Your phone" required>
      <input id="password" placeholder="Your password" type="password" required>
      <button type="submit">Register Now</button>
    </form>
  </div>
</body>
</html>
