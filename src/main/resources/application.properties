# MySQL settings - replace USER, PASS, DBNAME
spring.datasource.url=jdbc:mysql://localhost:3306/roadrescue_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=your_mysql_password
spring.jpa.hibernate.ddl-auto=update
